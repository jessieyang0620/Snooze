<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link href="./app.css" rel="stylesheet">

    <title>Add Symptom</title>
</head>
<body>
<div class='header'>
    <h1>I Am Feeling...</h1>
</div>
<div class='symptomType'>
    <button type="button" class="btn btn-outline-secondary">[FEELING]</button>
    <div class='spacer'></div>
    <div class="mb-3">
        <label for="why" class="form-label">Why?</label>
        <textarea class="form-control" id="why" rows="3"></textarea>
    </div>
    <label for="severity" class="form-label">How bad is it?</label>
    <input type="range" class="form-range" id="severity" min='1' max='5' step='0.5'>

    <div class='container'>
        <div class='row'>
            <div class='col' style='font-size: x-small; color: lightgray;'>
                Barely Noticeable
            </div>
            <div class='col' style='font-size: x-small; color: lightgray; text-align: right;'>
                Unbearable
            </div>
        </div>
    </div>
</div>
<div style='float: right; padding: 20px;'>
    <a href="./DayDummy-Add.html" class="btn btn-secondary" role="button">Add</a>
</div>

</body>
</html>
