<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          rel="stylesheet">
    <link href="./app.css" rel="stylesheet">

    <title>Add Symptom</title>
</head>
<body>
<div class='header'>
    <h1>I Am Feeling...</h1>
</div>
<div class='symptomType'>
    <button class="btn btn-outline-secondary" type="button">[FEELING]</button>
    <div class='spacer'></div>
    <div class="mb-3">
        <label class="form-label" for="why">Why?</label>
        <textarea class="form-control" id="why" rows="3"></textarea>
    </div>
    <label class="form-label" for="severity">How bad is it?</label>
    <input class="form-range" id="severity" max='5' min='1' step='0.5' type="range">

    <div class='container'>
        <div class='row'>
            <div class='col' style='font-size: x-small; color: lightgray;'>
                Barely Noticeable
            </div>
            <div class='col' style='font-size: x-small; color: lightgray; text-align: right;'>
                Unbearable
            </div>
        </div>
    </div>
</div>
<div style='float: right; padding: 20px;'>
    <a class="btn btn-secondary" href="./DayDummy-Add.html" role="button">Add</a>
</div>

</body>
</html>
