<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          rel="stylesheet">
    <link href="./app.css" rel="stylesheet">

    <title>Edit Symptom</title>
</head>
<body>
<div class='header'>Edit Symptom</div>
<div class='symptomType'>
    <h2>You felt:</h2>
    <div class='module'>
        <button class='btn btn-light' style='background-color: lightgray; border-color: lightgray'>
            <strike>[Symptom you just deleted is gone]</strike></button>
        <div class='container'>
            <div class='row'>
                <div class='col-md-10 btn btn-light'>
                    Headache [3.5 out of 5]
                </div>
                <div class='col'>
                    <a class="btn btn-secondary" href="./EditSymptomDummy-Deleted.html"
                       role="button" style='float: right;'>X</a>
                </div>

            </div>
        </div>

        <div class='container'>
            <div class='row'>
                <div class='col-md-10 btn btn-light'>
                    Fever [2.5 out of 5]
                </div>
                <div class='col'>
                    <a class="btn btn-secondary" href="./EditSymptomDummy-Deleted.html"
                       role="button" style='float: right;'>X</a>
                </div>

            </div>
        </div>
    </div>
    <div class='spacer-sm'></div>
    <div class='spacer'>
        <a class="btn btn-secondary" href="./SymptomMenu.html" role="button" style='float: right;'>Add
            Symptom</a>
    </div>
    <div class='spacer'></div>
    <div class='spacer'>
        <a class="btn btn-danger" href="./DayDummy-Deleted.html" role="button"
           style='float: right;'>Save</a>
    </div>


</div>
</body>
</html>
