<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link href="./app.css" rel="stylesheet">

    <title>Edit Symptom</title>
</head>
<body>
<div class='header'>Edit Symptom</div>
<div class='symptomType'>
    <h2>You felt:</h2>
    <div class='module'>
        <div class='container'>
            <div class='row'>
                <div class='col-md-10 btn btn-light'>
                    [Symptom you just added goes here]
                </div>
                <div class='col'>
                    <a href="./EditSymptomDummy-Deleted.html" class="btn btn-secondary"
                       role="button" style='float: right;'>X</a>
                </div>

            </div>
        </div>
        <div class='container'>
            <div class='row'>
                <div class='col-md-10 btn btn-light'>
                    Headache [3.5 out of 5]
                </div>
                <div class='col'>
                    <a href="./EditSymptomDummy-Deleted.html" class="btn btn-secondary"
                       role="button" style='float: right;'>X</a>
                </div>

            </div>
        </div>

        <div class='container'>
            <div class='row'>
                <div class='col-md-10 btn btn-light'>
                    Fever [2.5 out of 5]
                </div>
                <div class='col'>
                    <a href="./EditSymptomDummy-Deleted.html" class="btn btn-secondary"
                       role="button" style='float: right;'>X</a>
                </div>

            </div>
        </div>
    </div>
    <div class='spacer-sm'></div>
    <div class='spacer'>
        <a href="./SymptomMenu.html" class="btn btn-secondary" role="button" style='float: right;'>Add
            Symptom</a>
    </div>
    <div class='spacer'></div>
    <div class='spacer'>
        <a href="./DayDummy-Edited.html" class="btn btn-danger" role="button" style='float: right;'>Save</a>
    </div>


</div>

</html>
